[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --tb=short
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
